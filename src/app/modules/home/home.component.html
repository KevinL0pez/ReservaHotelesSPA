<app-header></app-header>

<div class="pt-4 pb-4">
  <form [formGroup]="formExample" >
    <div class="col-12 col-md-6" >
      <mat-form-field fxFlex="100" fxFlex.lt-sm="100" appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input 
          matInput 
          type="text"
          formControlName="myControlName" >
        <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formExample,'myControlName')">
          {{ errorMessage }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="" >
  <div class="col-2"> 
    <button 
      type="button" 
      class="btn btn-success" 
      (click)="utilitiesService.showSucessMessage('¡Ejecución exitosa!', '', 'Aceptar', 'Cancelar')" >
      Success
    </button>
  </div>
  <div class="col-2">
    <button 
      type="button" 
      class="btn btn-danger"
      (click)="utilitiesService.showErrorMessage('¡Ocurrió un error!', '', 'Aceptar', 'Cancelar')" >
      Danger
  </button>
  </div>
  <div class="col-2">
    <button 
      type="button" 
      class="btn btn-warning"
      (click)="utilitiesService.showWarningMessage('¡Ups! Se te olvidó algo...', '', 'Aceptar', 'Cancelar')" >
      Warning
    </button>
  </div>
  <div class="col-2">
    <button 
      type="button" 
      class="btn btn-info"
      (click)="utilitiesService.showInfoMessage('¿Se te ha olvidado algo?', '', 'Aceptar', 'Cancelar')" >
      Info
    </button>
  </div>
</div>


<button type="button" mat-raised-button color="warn" >Danger</button>
<button type="button" mat-raised-button color="primary" >Primary</button>
