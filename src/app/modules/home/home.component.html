<div class="container-fluid py-3">
  <div class="row my-3">
    <div class="col">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <button class="btn btn-sm btn-outline-primary" (click)="open(demoModal)">Launch demo modal</button>
    </div>
  </div>
</div>

<ng-template #demoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #dp="ngbDatepicker">
          <button type="button" class="btn btn-outline-secondary bi bi-calendar" (click)="dp.toggle()">Seleccionar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<div class="row pt-4 pb-4">
  <form [formGroup]="formExample" >
    <div class="col-12 col-md-6" >
      <mat-form-field fxFlex="100" fxFlex.lt-sm="100" appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input 
          matInput 
          type="text"
          formControlName="myControlName" >
        <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formExample,'myControlName')">
          {{ errorMessage }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="row" >
  <div class="col-2"> 
    <button 
      type="button" 
      class="btn btn-success" 
      (click)="utilitiesService.showSucessMessage('¡Ejecución exitosa!', '', 'Aceptar', 'Cancelar')" >
      Success
    </button>
  </div>
  <div class="col-2">
    <button 
      type="button" 
      class="btn btn-danger"
      (click)="utilitiesService.showErrorMessage('¡Ocurrió un error!', '', 'Aceptar', 'Cancelar')" >
      Danger
  </button>
  </div>
  <div class="col-2">
    <button 
      type="button" 
      class="btn btn-warning"
      (click)="utilitiesService.showWarningMessage('¡Ups! Se te olvidó algo...', '', 'Aceptar', 'Cancelar')" >
      Warning
    </button>
  </div>
  <div class="col-2">
    <button 
      type="button" 
      class="btn btn-info"
      (click)="utilitiesService.showInfoMessage('¿Se te ha olvidado algo?', '', 'Aceptar', 'Cancelar')" >
      Info
    </button>
  </div>
</div>
